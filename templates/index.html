{% extends "layout.html" %}
{% block content %}

  <div class="overflow-hidden whitespace-nowrap text-yellow-400 text-md mb-2 lg:mb-1">
    <div class="marquee-content animate-marquee">
      {{news_marquee_text}}
    </div>
  </div>

  <div class="overflow-hidden whitespace-nowrap text-white text-md mb-3 lg:mb-2">
    <div class="marquee-content animate-marquee">
        {{ticker_text}}
    </div>
  </div>

<!-- ‚úÖ TradingView Advanced Chart Widget -->
{% if symbol %}
<div class="section">
  <div class="tradingview-widget-container" style="height:600px; width:100%">
    <div id="tv_chart_container" style="height:100%; width:100%"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      autosize: true,
      symbol: "BINANCE:BTCUSD",
      interval: "5",
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",
      locale: "en",
      container_id: "tv_chart_container",
      "backgroundColor": "rgba(1, 1, 1, 1)",
      "gridColor": "rgba(100, 255, 218, 0.05)",
      enable_publishing: false,
      allow_symbol_change: true,
      hide_side_toolbar: false,
      withdateranges: true,
      details: false,
      hotlist: false,
      calendar: true
    });
  </script>
</div>
{% else %}
<h2>üìà No symbol selected</h2>
{% endif %}

<!-- ‚ö†Ô∏è Error Section -->
{% if error %}
<div class="section">
  <p style="color: red; font-weight: bold;">‚ö†Ô∏è {{ error }}</p>
</div>
{% endif %}

<!-- üìà Price Chart Section -->
<div class="section">
  <div class="tradingview-widget-container" style="height:600px; width:100%">
    <div id="tv_chart_container_2" style="height:100%; width:100%"></div>
  </div>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "autosize": true,
      "symbol": "BINANCE:BTCUSD",
      "interval": "5",
      "timezone": "America/New_York",
      "theme": "dark",
      "style": "2",
      "locale": "en",
      "allow_symbol_change": true,
      "backgroundColor": "rgba(1, 1, 1, 1)",
      "gridColor": "rgba(100, 255, 218, 0.05)",
      "save_image": true,
      "calendar": false,
      "details": false,
      "hide_side_toolbar": true,
      "hide_top_toolbar": false,
      "hide_legend": false,
      "hide_volume": false,
      "hotlist": false,
      "withdateranges": false,
      "compareSymbols": [],
      "studies": [
        "STD;Stochastic_RSI",
        "STD;MACD"
      ],
      "container_id": "tv_chart_container_2"
    });
  </script>
</div>
<!-- TradingView Widget END -->

{% endblock %}
