<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SamFX BTCUSD Live Scalper</title>
  <style>
    :root { --yellow: #ffcc00; }

    body {
      font-family: monospace;
      background-color: #111;
      color: var(--yellow);
      margin: 0;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    .main {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .container {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 1200px;
      justify-content: space-between;
    }

    .home {
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .home button {
      cursor: pointer;
      padding: 6px 12px;
      background: #222;
      border: 1px solid var(--yellow);
      border-radius: 4px;
      color: var(--yellow);
      font-size: 14px;
    }
    .home button:hover { background: #333; }

    .box-1, .box-2 {
      border: 1px solid #555;
      padding: 20px;
      background: #222;
      width: 50%;
      border-radius: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h2 {
      color: var(--yellow);
      text-align: center;
    }

    .field {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .field label { margin-bottom: 4px; }

    .field input {
      background-color: #111;
      color: var(--yellow);
      border: 1px solid #444;
      padding: 8px;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #333;
      color: var(--yellow);
      border: 1px solid #555;
      padding: 10px 18px;
      margin-top: 10px;
      display: block;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
    }

    #loader {
      text-align: center;
      margin-bottom: 10px;
      font-size: 14px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

    /* Responsive */
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: center; }
      .box-1, .box-2 { width: 100%; }
    }

    /* Signal coloring */
    #status.buy { color: lime; }
    #status.sell { color: red; }
  </style>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("/data");
        const data = await res.json();

        document.getElementById("status").value = data.status || "-";
        document.getElementById("entry").value = data.entry || "-";
        document.getElementById("tp").value = data.tp || "-";
        document.getElementById("sl").value = data.sl || "-";
        document.getElementById("price").value = data.current || "-";
        document.getElementById("pnl").value = data.pnl || "-";

        // Auto-calc Pips unless user edits
        const pipsInput = document.getElementById("pips");
        if (data.entry && data.current) {
          const entry = parseFloat(data.entry);
          const current = parseFloat(data.current);
          if (!isNaN(entry) && !isNaN(current)) {
            const pips = Math.round((current - entry) * 100000) / 10;
            if (!pipsInput.dataset.manual) pipsInput.value = pips;
          }
        }

        // Color feedback
        const statusEl = document.getElementById("status");
        if (data.signal === "SELL") statusEl.className = "sell";
        else if (data.signal === "BUY") statusEl.className = "buy";
        else statusEl.className = "";

        document.getElementById("loader").style.display =
          data.status && data.status.toLowerCase().includes("waiting") ? "block" : "none";
      } catch (err) {
        console.error("Error fetching /data:", err);
      }
    }

    function copyTrade() {
      const text = `Status: ${status.value}
Entry: ${entry.value}
TP: ${tp.value}
SL: ${sl.value}
Current: ${price.value}
Pips: ${pips.value}`;
      navigator.clipboard.writeText(text);
    }

    function calculatePips() {
      const entry = parseFloat(document.getElementById("calc-entry").value);
      const exit = parseFloat(document.getElementById("calc-exit").value);
      const lotsize = parseFloat(document.getElementById("calc-lot").value || "0.01");

      if (isNaN(entry) || isNaN(exit) || isNaN(lotsize)) {
        document.getElementById("calc-result").value = "Enter valid numbers";
        return;
      }

      // For BTCUSD: 1 pip = $1
      const diff = exit - entry;
      const direction = diff >= 0 ? "BUY" : "SELL";
      const pips = Math.round(Math.abs(diff) * 10) / 10;
      const pnl = (Math.abs(diff) * lotsize).toFixed(2);

      document.getElementById("calc-result").value =
        `${pips} pips | PnL: $${pnl} (${direction})`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const pipsInput = document.getElementById("pips");
      pipsInput.addEventListener("input", () => { pipsInput.dataset.manual = true; });
      fetchData();
      setInterval(fetchData, 10000);
    });
  </script>
</head>

<body>
  <div class="main">
    <!-- HOME -->
    <div class="home"><button onclick="window.location.href='/'">‚Üê Home</button></div>

    <div class="container">
      <!-- SIGNAL PANEL -->
      <div class="box-1">
        <h2>SamFX BTC/USD Signal</h2>
        <div id="loader">‚è≥</div>

        <div class="field"><label>Status</label><input id="status" readonly></div>
        <div class="row">
          <div class="field"><label>Current Price</label><input id="price" readonly></div>
          <div class="field"><label>Entry</label><input id="entry" readonly></div>
        </div>
        <div class="row">
          <div class="field"><label>TP</label><input id="tp" readonly></div>
          <div class="field"><label>SL</label><input id="sl" readonly></div>
        </div>
        <div class="row">
          <div class="field"><label>Pips</label><input id="pips" readonly></div>
          <div class="field"><label>Profit/Loss</label><input id="pnl" readonly></div>
        </div>

        <button onclick="copyTrade()">üìã Copy Trade</button>
      </div>

      <!-- PIP CALCULATOR -->
      <div class="box-2">
        <h2>Pip Calculator</h2>
        <div class="field"><label>Entry Price</label><input id="calc-entry" type="number" placeholder="e.g., 118000.00" /></div>
        <div class="field"><label>Exit Price</label><input id="calc-exit" type="number" placeholder="e.g., 118050.00" /></div>
        <div class="field"><label>Lot Size</label><input id="calc-lot" type="number" step="0.01" placeholder="e.g., 0.02" /></div>
        <div class="field"><label>Result</label><input id="calc-result" readonly /></div>

        <button onclick="calculatePips()">üßÆ Calculate Pips</button>
      </div>
    </div>
  </div>
</body>
</html>
