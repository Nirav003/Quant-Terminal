<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quant Terminal - TradeBot</title>
  <link rel="icon" href="{{url_for('static', filename='logo.png')}}" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="/static/style.css" /> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen overflow-y-auto">
  
  <!-- Main Body -->
  <div class="flex flex-1">
    
    <!-- Sidebar -->
    <aside class="w-64 h-screen bg-[#1e1e1e] border-r border-gray-700 p-4 fixed top-0 bottom-14 left-0 overflow-y-auto z-40">
      <nav class="space-y-4">
        <h1 class="text-xl font-bold text-yellow-400 font-mono">Quant Terminal</h1>
        <div>
          <p class="text-sm uppercase text-yellow-400 mb-1">Real-time Market</p>
          <a href="/" class="block text-white hover:text-yellow-400">Live Trading Market</a>
        </div>
        <div>
          <p class="text-sm uppercase text-yellow-400 mt-4 mb-1">Tools</p>
          <a href="/backtest" class="block hover:text-yellow-400">Backtest</a>
          <a href="/logs" class="block hover:text-yellow-400">Logs</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 overflow-y-auto px-6 py-6 pb-20 bg-[#1e1e1e]">
      {% block content %}
      <!-- Your dynamic content goes here -->
      {% endblock %}
    </main>
  </div>

  <!-- Footer -->
  <footer class="fixed italic bottom-0 left-0 right-0 h-10 bg-gray-800 border-t border-gray-700 flex items-center justify-center text-sm text-gray-400 z-40">
    Â© 2025 Quant Terminal. Designed by Sameer Kulkarni & Nirav Gohil.
  </footer>

</body>
</html>
